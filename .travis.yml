env:
  global:
    - CC_TEST_REPORTER_ID=6b9dca1f9f0070c2ea399ce8a5ead0c5eb8f1995d716dc014ad64ada5f659a62
language: node_js
node_js:
  - "8"
services:
  - postgresql
script: npm run test
before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
  - psql -c 'CREATE USER postgres WITH CREATEDB;' -U postgres
  - psql -c 'CREATE database travis_ci_test;' -U postgres
  - psql -c 'ALTER DATABASE travis_ci_test OWNER TO postgres' -U postgres
after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT
after_success:
  - npm run coverage
  - npm run report-coverage
