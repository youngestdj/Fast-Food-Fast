<!DOCTYPE html>
<html>
 <head>
 	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
 	<title>FastFoodFast - Signup</title>
 	<link rel="stylesheet" href="css/style.css">

 </head>
 

 <body>
 	<nav>
 		<div class="container">
 			<div class="logo">FastFoodFast</div>
 			<div class="links">
 				<a href="login.html">LOG IN</a>
 			</div>
 		</div>
 	</nav>

 	<section>
 		<div class="container">
 			<div class="form-group">
 				<div id="error"></div>
 				<div id="success"></div>
 				<h1>Sign up</h1>
 				<form action="https://jessam.herokuapp.com/api/v1/auth/signup" method="post" name="signup">
 					<input type="email" name="email" placeholder="Email" id="email" required="required">
 					<input type="text" name="firstname" placeholder="Firstname" required="required">
 					<input type="text" name="lastname" placeholder="Lastname" required="required">
 					<input type="password" name="password" placeholder="Password" required="required">
 					<input type="submit" name="submit" id="submit" value="Signup">
 				</form>
 			</div>
 		</div>
 	</section>
 	<script src="js/general.js"></script>
 	<script src="js/signup.js"></script>

 </body>

</html>
